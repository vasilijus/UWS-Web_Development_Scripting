      <body>
      	<p>Arrays 5.2</p>
		
		<script type="text/javascript">

			fruit = new Array; // Makes and array which length is 10 , all 'undefined'
				fruit[0] = "orange";
				fruit[1] = "banana";
				fruit[2] = "pear";
				fruit[3] = "lemon";
				fruit[4] = "kiwi";
				fruit[5] = "apple";
				
			
				document.write("Fruit array's lenght is " + fruit.length + "<br />");
			
				for (i=0 ; i<fruit.length ; i=i+1) {
						document.writeln("Index " + i + " is " + fruit[i] + "<br />" );
				}

		</script>
		
      </body>
