      </head>
      <body>
      	<p>Arrays 5.3</p>
		
		<script type="text/javascript">
		
			fruit = new Array();
			fruit[0] = "orange";
			fruit[1] = "banana";
			fruit[2] = "apple";
			fruit[3] = "pear";
			fruit[4] = "satusuma";
			
			document.write("<h2>Reverse Alphabetical Order</h2><br />");
			fruit.reverse();
			for (i in fruit ) {
				document.write("Index " + i + " contains " + fruit[i] + "<br />")
			}
		</script>
		
      </body>
</html>
