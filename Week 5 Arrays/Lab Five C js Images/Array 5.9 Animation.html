<!DOCTYPE html>
<html lang="en">
<!-- template of basic structure of an HTML5 file -->
	<head>
		<meta charset="utf-8" />
		<style type="text/css">

		</style>
      	<p>Arrays 5.9</p>
		
		<script type="text/javascript">
		var imgNr = 0 ;
			var jsimages = new Array(11);
			for (var i = 0 ; i < 11; i = i + 1) {
				jsimages[i] = new Image();
				jsimages[i].src = "images5.9/t" + i + ".gif";
				console.log(i);
			}

			function animate(){
				document.animation.src = jsimages[imgNr].src;
				imgNr++;
				if(imgNr >10) {
					imgNr = 0 
				}
			}
			
		</script>
	</head>
<body onLoad="running = window.setInterval('animate();',1000);" >
    <p>
        <img name="animation" src="images5.9/t0.gif" alt="Changing" /><br />
        <a href="javascript:void(0);" onclick="window.clearInterval(running);">Stop Animation</a>
    </p>
</body>
</html>
