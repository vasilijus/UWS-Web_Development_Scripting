<!DOCTYPE html>
<html lang="en">
<!-- template of basic structure of an HTML5 file -->
	<head>
		<meta charset="utf-8" />
		<title>Arrays</title>
		<style type="text/css">

		table{
			border:outset 5px;
		}
		table tr,
		table th,
		table td {
			border:inset 2px;
			width:25%;
		}
		table caption {
			caption-side:bottom;
		}

		</style>
	</head>
	<body>
      	<p>Arrays 5.7</p>
		
		<script type="text/javascript">
		
			var capital = 1000; 
			var interest = 12;
			
			function payment(capital, interest, term) {
				term = term / 12.0 //this line makes the function work in months
				monthly_interest = interest / 1200.0;
				monthly = capital * monthly_interest;
				monthly = monthly /(1.0-1.0 / Math.pow(1.0 + monthly_interest,term * 12.0));
				monthly = monthly.toFixed(2);
				return monthly;
			}
			

			document.write("<table>");
			document.write("<tr><th>months</th><th>Montly Payment</th><th>Total Repayments</th></tr>")
			
			for (var term = 12; term <=48 ; term = term +6 ) {
			totalPay = (payment(capital,interest,term) * term).toFixed(2);
			document.write("<tr><td>" + term + "</td><td> &pound; " + payment(capital,interest,term) +"</td><td>" + totalPay  + "</td></tr>")
			
			}
			document.write("</table>");
		</script>
		
      </body>
</html>
