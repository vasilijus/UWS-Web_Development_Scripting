<!DOCTYPE html>
<html lang="en">
<!-- template of basic structure of an HTML5 file -->
	<head>
		<meta charset="utf-8" />
		<title>Forms 3.5</title>
      <style type="text/css">
		label{
			width: 10em;
			float: left;
			text-align: right;
			margin-right: 0.5em;
			display: block
		}
		.rightCol{
			margin-left: 12.5em;
		}

      </style>
      </head>
      <body>
      	<h1>Another Form Page - without styling</h1>
		
		<form action="http://pict.uws.ac.uk/cgi-davison/feedback_3_5.py"
			  method="post" enctype="multipart/form-data" >
			<fieldset>
				<legend>Your Details</legend>
					
					<label for="pwd">Password </label><input type="password" name="pwd" id="pass" /><br />
					
					<br />
					

						<input type="hidden" name="recipient" value="vasiliokas@gmail.com"/>
						<label>Please select places you have visited:</label>

						
						<select size="1" name="personal_title">
							<option value="None">none selected</option>
							<option value="us">USA</option>
							<option value="de">Germany</option>
							<option value="fr">France</option>
							<option value="uk">United Kingdom</option>
							<option value="it">Italy</option>
							<option value="ru">Russia</option>
							<option value="ca">Canada</option>
							<option value="jp">Japan</option>
						</select>
					<br />
					<br />
						
					<label for="upFile">File selection</label>
						<input name="uploader" id="upFile" type="file" size="30" /><br />
					<br />
					
					<input class="rightCol" type="reset" name="clear_button" value="Clear Form" /> <br />
					<br />
					<input class="rightCol" type="image" src="send_icon.jpg" alt="Submit" name="Submit_Button" value="Submit Details" />

				
			</fieldset>
		</form>
		
      </body>
</html>
