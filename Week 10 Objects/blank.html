<!DOCTYPE html>
<html lang="en">
<!-- template of basic structure of an HTML5 file -->
	<head>
		<meta charset="utf-8" />
		<title>Basic HTML5 Document Structure</title>
      <style type="text/css">
		input {width:60px;}
      </style>
	  <script type="text/javascript">
		
		function Lottery() {
				this.balls = new Array();
				this.freshSet = freshSet;
				this.selectOneNumber = selectOneNumber;
		}
		 
		function freshSet(maxNumber) {
				maxNumber=parseInt(maxNumber);
				if( isNaN(maxNumber) || maxNumber<0 ) maxNumber=0;
				// create new set of balls numbered from 1 to maxNumber inclusive
				for (var k=0; k<maxNumber; k=k+1) this.balls[k] = k+1;
		}

		function selectOneNumber() {
				if( this.balls.length < 1 ) return -1;
				var i = Math.random()*this.balls.length;
				i = Math.floor(i);
				return this.balls.splice(i,1);
		}
		
			function execute(oneNum) {
			var start = new Lottery(); // makes a new instance
			var startNum = start.freshSet(49); // refreshes the numbers
				for ( j = 0; j < 6 ; j++) { 
					var oneNum = start.selectOneNumber(); // grabs one number from the start(new instance of lottery)
					//	console.log(oneNum);
					document.getElementsByName('ranNum')[j].value = oneNum; // goes through the INPUT values and sets them as oneNum
				}
			return oneNum;
			}


		for (var i = 0 ; i < 6 ; i ++) {
			
			document.write('<input name="ranNum" />');
		}
		document.write('<input onclick="execute();" type="submit" value="Generate 6 Numbers" style="width:150px" />');
		
	  </script>
      </head>
      <body>
	  

		<p>Lets play</p>
		
      </body>
</html>
