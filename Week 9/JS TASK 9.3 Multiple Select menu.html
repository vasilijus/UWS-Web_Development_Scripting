<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
  <title>2 to 4 choices Template File</title>
<script type="text/javascript">

	function getSelectValue(selectMenu) {
		var vals = new Array();  
		                  
        for (var i=0; i<selectMenu.options.length;i=i+1) { 
                if (selectMenu.options[i].selected) {
					vals.push(selectMenu.options[i].value);
				}
        } 
        selections = vals.length
        if (selections<2 || selections>4) {
                window.alert("Please select at least two songs but no more than four songs."); 
                return false;
        }

	}
	
</script>
</head>

<body>
  <form method="post" onsubmit="return getSelectValue(this.songs); "		
			action="http://pict.uws.ac.uk/cgi-davison/plural_songs.py" 
			id="form1">
		<p>Please choose at least 2 (but no more than 4) of your favourite songs from the list.</p>

    <p><select name="songs" size="5" 
		multiple="multiple"
		
		id="songsID">
      <option>
        Fortress Around Your Heart
      </option>

      <option>
        Breakfast at Tiffany's
      </option>

      <option>
        Flood
      </option>

      <option>
        The Chess Game
      </option>

      <option>
        Liquid
      </option>

      <option>
        World's Apart
      </option>

      <option>
        Ironic
      </option>

      <option>
        1979
      </option>

      <option>
        Wonderwall
      </option>

      <option>
        Standing Outside a Broken Phone Booth
      </option>
    </select></p>

    <p><input type="submit"/></p>
  </form>
</body>
</html>
