<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>2 to 4 choices Solution File</title>
<script type="text/javascript">
//<![CDATA[
// this function is based on the getMultipleSelectValues function (with a new name)
function choose2to4(multiSelectObject) {     
        var vals = new Array();                     
        for (var i=0; i<multiSelectObject.options.length;i=i+1) { 
                if (multiSelectObject.options[i].selected) vals.push(multiSelectObject.options[i].value);
        } 
        selections = vals.length
        if (selections<2) {
                window.alert("Please select at least two songs."); 
                return false;
        }
        if (selections>4) {
                window.alert("Please select no more than four songs."); 
                return false;
        }
}
//]]>
</script>
</head>
<body>
  <form method="post" onsubmit="return choose2to4(this.songs);" 	action="http://pict.paisley.ac.uk/cgi-davison/reflect.cgi" id="form1">
  <fieldset>
    <legend>Please choose at least 2 (but no more than 4) of your favourite songs from the list.</legend>
    <select name="songs" multiple="multiple">
      <option>
        Fortress Around Your Heart
      </option>
      <option>
        Breakfast at Tiffany's
      </option>
      <option>
        Flood
      </option>
      <option>
        The Chess Game
      </option>
      <option>
        Liquid
      </option>
      <option>
        World's Apart
      </option>
      <option>
        Ironic
      </option>
      <option>
        1979
      </option>
      <option>
        Wonderwall
      </option>
      <option>
        Standing Outside a Broken Phone Booth
      </option>
    </select>
    <br/>
    <input type="submit" />
    </fieldset>
  </form>
</body>
</html>
