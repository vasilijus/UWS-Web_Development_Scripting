<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
    <title>
      File Upload Interface to CSS Validator at W3C
    </title>
<script type="text/javascript">
//<![CDATA[
	function checkFileUpload(fileFormElem) {
		var val = document.getElementById(fileFormElem).value;
		if (val.length > 0) {
			return true;
		} else {
			window.alert("Please Choose a file to upload");
			return false;
		}
	}
//]]>
</script>
  </head>
  <body>
    <h1>
      File Upload Interface to CSS Validator at W3C
    </h1>
    <form action="http://jigsaw.w3.org/css-validator/validator" 
		enctype="multipart/form-data" method="post"
		onsubmit="return checkFileUpload('uploadFile');">
    <fieldset>
		<legend>Choose the document you would like validated (local CSS files only):</legend>
		<p>
	<input name="file" size="55" type="file" id="uploadFile" />
	<button type="submit">Check File</button>
		</p>
	</fieldset>
    </form>
  </body>
</html>
